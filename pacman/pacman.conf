[options]
SigLevel = PackageOptional
HoldPkg = pacman glibc
IgnorePkg = linux
IgnoreGroup = kde
NoUpgrade = etc/issue
NoExtract = usr/share/doc/*
Architecture = auto
CheckSpace
UseSyslog
VerbosePkgLists
Color
ParallelDownloads = 5
CacheDir = /var/cache/pacman/pkg/
LogFile = /var/log/pacman.log
GPGDir = /etc/pacman.d/gnupg/

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[multilib]
Include = /etc/pacman.d/mirrorlist
