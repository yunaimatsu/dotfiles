# Variables
$mod = SUPER
$terminal = alacritty
$menu = wofi --show run

# Monitor configuration (add your specific monitors as needed)
# monitor=,preferred,auto,auto

# Input configuration
input {
    kb_layout = us,kr,jp
    kb_options = grp:ctrl_space_toggle
    
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    
    layout = dwindle
    allow_tearing = false
}

# Layout configuration
dwindle {
    pseudotile = true
    preserve_split = true
}

# Decoration
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# Animations
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Window rules
windowrulev2 = float,class:^(wofi)$

# Startup applications
exec-once = fcitx5
exec-once = waybar

# Key bindings
bind = $mod, Return, exec, $terminal
bind = $mod, d, exec, $menu
bind = $mod SHIFT, c, exec, hyprctl reload
bind = $mod SHIFT, e, exit
bind = $mod SHIFT, q, killactive
bind = $mod, b, exec, chromium --ozone-platform=wayland

# Window management
bind = $mod, h, togglesplit
bind = $mod, v, togglesplit
bind = $mod, f, fullscreen, 0
bind = $mod SHIFT, space, togglefloating
bind = $mod, space, cyclenext

# Focus movement (Vim-like)
bind = $mod, j, movefocus, l
bind = $mod, k, movefocus, d  
bind = $mod, l, movefocus, u
bind = $mod, semicolon, movefocus, r

# Move windows
bind = $mod SHIFT, j, movewindow, l
bind = $mod SHIFT, k, movewindow, d
bind = $mod SHIFT, l, movewindow, u
bind = $mod SHIFT, semicolon, movewindow, r

# Screenshot mode bindings
bind = $mod SHIFT, s, submap, screenshot
submap = screenshot
bind = , i, exec, grim -g "$(slurp)" ~/Pictures/screenshot.png
bind = SHIFT, i, exec, grim ~/Pictures/screenshot.png
bind = , v, exec, wf-recorder -g "$(slurp)" -f ~/Videos/recording.mp4
bind = SHIFT, v, exec, wf-recorder -f ~/Videos/recording.mp4
bind = , e, submap, reset
bind = $mod SHIFT, c, exec, hyprctl reload
submap = reset

# Workspace bindings (standard 1-10)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

debug {
  disable_logs = false
}
