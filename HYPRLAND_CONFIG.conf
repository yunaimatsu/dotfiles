# Variables
$mod = SUPER
$terminal = alacritty
$menu = wofi --show run
$bg_image = "$HOME/archive-illustrations/ui-suba.jpg" 

preload = $bg_image
wallpaper = ,$bg_image
splash = false
ipc = true


scale=2.0

# Input configuration
input {
    kb_layout = us,kr,jp
    kb_options = grp:ctrl_space_toggle
    
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    
    layout = dwindle
    allow_tearing = false
}

# Layout configuration
dwindle {
    pseudotile = true
    preserve_split = true
}

# Decoration
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# Animations
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Window rules
windowrulev2 = float,class:^(wofi)$

# Startup applications
exec-once = fcitx5
exec-once = waybar
exec-once = hyprpaper

# Key bindings
bind = $mod, Return, exec, $terminal
bind = $mod, d, exec, $menu
bind = $mod SHIFT, c, exec, hyprctl reload
bind = $mod SHIFT, e, exit
bind = $mod SHIFT, q, killactive
bind = $mod, b, exec, chromium --ozone-platform=wayland

# Window management
bind = $mod, h, togglesplit
bind = $mod, v, togglesplit
bind = $mod, f, fullscreen, 0
bind = $mod SHIFT, space, togglefloating
bind = $mod, space, cyclenext

# Focus movement (Vim-like)
bind = $mod, j, movefocus, l
bind = $mod, k, movefocus, d  
bind = $mod, l, movefocus, u
bind = $mod, semicolon, movefocus, r

# Move windows
bind = $mod SHIFT, j, movewindow, l
bind = $mod SHIFT, k, movewindow, d
bind = $mod SHIFT, l, movewindow, u
bind = $mod SHIFT, semicolon, movewindow, r

# Screenshot mode bindings
bind = $mod SHIFT, s, submap, screenshot
submap = screenshot
bind = , i, exec, grim -g "$(slurp)" ~/Pictures/screenshot.png
bind = SHIFT, i, exec, grim ~/Pictures/screenshot.png
bind = , v, exec, wf-recorder -g "$(slurp)" -f ~/Videos/recording.mp4
bind = SHIFT, v, exec, wf-recorder -f ~/Videos/recording.mp4
bind = , e, submap, reset
bind = $mod SHIFT, c, exec, hyprctl reload
submap = reset

# Workspace bindings
bind = $mod, m, workspace, 1
bind = $mod, comma, workspace, 2         # , → workspace 2
bind = $mod, period, workspace, 3        # . → workspace 3
bind = $mod, j, workspace, 4
bind = $mod, k, workspace, 5
bind = $mod, l, workspace, 6
bind = $mod, u, workspace, 7
bind = $mod, i, workspace, 8
bind = $mod, o, workspace, 9
bind = $mod, space, workspace, 10            # changed from repeated ',' to 'p'

# Move active window to workspace
bind = $mod SHIFT, m, movetoworkspace, 1
bind = $mod SHIFT, comma, movetoworkspace, 2
bind = $mod SHIFT, period, movetoworkspace, 3
bind = $mod SHIFT, j, movetoworkspace, 4
bind = $mod SHIFT, k, movetoworkspace, 5
bind = $mod SHIFT, l, movetoworkspace, 6
bind = $mod SHIFT, u, movetoworkspace, 7
bind = $mod SHIFT, i, movetoworkspace, 8
bind = $mod SHIFT, o, movetoworkspace, 9
bind = $mod SHIFT, space, movetoworkspace, 10

debug {
  disable_logs = false
}
