# Variables
$mod = SUPER
$terminal = alacritty
$browser = qutebrowser
$chrome = google-chrome-stable &

#################################################################
# I/O configurations

## Input configuration
input {
  # Keyboard
  kb_layout = us
  # Mouse
  follow_mouse = 0
  natural_scroll = true
  sensitivity = 1.0
  # Touchpad
  touchpad {
      natural_scroll = true
  }
}

#################################################################
# General settings
general {
  gaps_in = 5
  gaps_out = 5 
  border_size = 1
  col.active_border = rgba(ffffffff)
  col.inactive_border = rgba(111111ff)
  layout = dwindle
  allow_tearing = false
}

#################################################################
# Design settings

## Layout configuration
dwindle {
  pseudotile = true
  preserve_split = true
}

## Decoration
decoration {
  rounding = 5 
  active_opacity = 0.8
  inactive_opacity = 0.8
  blur {
      enabled = true
      size = 10
      passes = 1
  }
}

## Animations
animations {
  enabled = true
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

debug {
  disable_logs = true 
}

misc {
  # force_default_wallpaper = 0
  # disable_hyprland_logo = true
  # disable_splash_rendering = true
}
# Window rules
# windowrulev2 = float,class:^(wofi)$

#################################################################
# Startup applications
exec-once = waybar
exec-once = fcitx5
exec-once = mako
exec-once = hyprpaper

# Window management
# bind = $mod, h, togglesplit
# bind = $mod, v, togglesplit
bind = $mod CTRL, space, togglesplit

#################################################################
# Windows in a workspace

## Move focus
bind = $mod CTRL, b, movefocus, l
bind = $mod CTRL, n, movefocus, d
bind = $mod CTRL, p, movefocus, u
bind = $mod CTRL, f, movefocus, r

## Move windows 
bind = $mod CTRL SHIFT, b, movewindow, l
bind = $mod CTRL SHIFT, n, movewindow, d
bind = $mod CTRL SHIFT, p, movewindow, u
bind = $mod CTRL SHIFT, f, movewindow, r

 
# ---------------------------------------------------------------
# Key bindings

## Without SHIFT key
bind = $mod, Return, exec, $terminal
bind = $mod SHIFT, e, exit
bind = $mod, s, exec, grim -g "$(slurp)" ~/Pictures/screenshot.png

bind = $mod, b, exec, $browser
bind = $mod SHIFT, e, exit
bind = $mod, q, killactive
bind = $mod, w, exec, brightnessctl set 5%-
bind = $mod, e, exec, brightnessctl set +5%
bind = $mod, r, exec, systemctl suspend
bind = $mod, t, exec, $terminal

bind = $mod, g, cyclenext
bind = $mod, a, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = $mod, s, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bind = $mod, d, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind = $mod, f, fullscreen, 0

# bind = $mod, z, exec
# bind = $mod, x, exec
bind = $mod, c, exec, grim -g "$(slurp)" ~/.archive/screenshot-$(date +'%Y-%m-%d-%H:%M:%S').png
bind = $mod, v, exec, wf-recorder -g "$(slurp)" -f ~/.archive/recording-$(date +'%Y-%m-%d-%H:%M:%S').mp4
# bind = $mod, , exec, $chrome

## With SHIFT key
bind = $mod SHIFT, c, exec, grim ~/.archive/screenshot-$(date +'%Y-%m-%d-%H:%M:%S').png
bind = $mod SHIFT, v, exec, wf-recorder -f ~/.archive/recording-$(date +'%Y-%m-%d-%H:%M:%S').mp4

# ---------------------------------------------------------------
# Workspaces

## Workspace bindings
bind = $mod, m, workspace, 1
bind = $mod, comma, workspace, 2
bind = $mod, period, workspace, 3
bind = $mod, j, workspace, 4
bind = $mod, k, workspace, 5
bind = $mod, l, workspace, 6
bind = $mod, u, workspace, 7
bind = $mod, i, workspace, 8
bind = $mod, o, workspace, 9
bind = $mod, space, workspace, 10

## Move active window to workspace
bind = $mod SHIFT, m, movetoworkspace, 1
bind = $mod SHIFT, comma, movetoworkspace, 2
bind = $mod SHIFT, period, movetoworkspace, 3
bind = $mod SHIFT, j, movetoworkspace, 4
bind = $mod SHIFT, k, movetoworkspace, 5
bind = $mod SHIFT, l, movetoworkspace, 6
bind = $mod SHIFT, u, movetoworkspace, 7
bind = $mod SHIFT, i, movetoworkspace, 8
bind = $mod SHIFT, o, movetoworkspace, 9
bind = $mod SHIFT, space, movetoworkspace, 10

