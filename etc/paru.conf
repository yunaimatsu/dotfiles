#
# paru.conf (complete template)
# Location (checked in this order by paru):
#   $PARU_CONF
#   $XDG_CONFIG_HOME/paru/paru.conf
#   $HOME/.config/paru/paru.conf
#   /etc/paru.conf
#
# Format: pacman.conf(5)-like
#

############################
# [options] — core behavior
############################
[options]

#
# Output / UX
#
#BottomUp                # Print search results bottom→top (AUR first)            (bool)
#NewsOnUpgrade           # Print new Arch news during sysupgrade                  (bool)
#UpgradeMenu             # Show a detailed upgrade list; allow skipping by index  (bool)

#
# Target assumptions / scope
#
#AurOnly                 # Treat targets as AUR; sysupgrade affects AUR only      (bool)
#RepoOnly                # Treat targets as repo; sysupgrade affects repo only    (bool)

#
# Safety / review / prompts
#
#SkipReview              # Skip PKGBUILD review                                   (bool)
#NoConfirm               # (If supported in your build) auto-confirm prompts      (bool)  # not in older manpage; kept as optional
#UseAsk                  # Use pacman's --ask to auto-confirm conflicts           (bool)
#PgpFetch                # Prompt to import unknown PGP keys from validpgpkeys    (bool)

#
# Build / install strategy
#
#BatchInstall            # Queue AUR installs; install in batches                 (bool)
#CombinedUpgrade         # Refresh → combined menu → review → repo+AUR upgrade    (bool)
#CleanAfter              # Remove untracked files after install (keep dirs)       (bool)
#RemoveMake = ask        # Remove makedepends after install; "ask" shows menu     (bool|ask)
#NoCheck                 # Don't resolve checkdepends or run check()              (bool)
#InstallDebug            # Also install *-debug packages when provided            (bool)

#
# Cache / rebuild control
#
#Redownload              # Always redownload PKGBUILDs for targets                (bool)
#Redownload = all        # Apply Redownload to all packages, not only targets     (all)
#Rebuild                 # Always rebuild targets even if cached                  (bool)
#Rebuild = all           # Apply Rebuild to all packages, not only targets        (all)

#
# Devel / VCS updates
#
#Devel                   # During sysupgrade, also check devel (VCS) updates      (bool)
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil

# The following are newer-era knobs seen in recent releases / configs in the wild.
# If your installed paru doesn't recognize them, remove them.
#
#IgnoreDevel = ...       # Ignore devel updates for matching packages             (list/glob)   # added later
#IgnoreDevelSource = ... # Ignore devel source checks for matching packages       (list/glob)   # added later

#
# Privilege handling
#
#SudoLoop                # Keep sudo alive during long builds                     (bool)
#SudoLoop = ...          # Optionally pass args for sudo/doas keepalive           (args)

#
# AUR endpoints / query behavior
#
#AurUrl = https://aur.archlinux.org
#AurRpcUrl = https://aur.archlinux.org/rpc/?v=5   # newer knob; may differ by build

#
# Search behavior
#
#SortBy = votes          # votes|popularity|name|base|submitted|modified|id|baseid
#SearchBy = name-desc    # name|name-desc|maintainer|depends|checkdepends|makedepends|optdepends
#Limit = 0               # 0 = no limit; applies separately to repo and AUR
#CompletionInterval = 7  # days; 0 = always refresh, -1 = never refresh

#
# Paths / integration
#
#CloneDir = /path/to/dir         # Directory used to download and run PKGBUILDs
#PacmanConf = /etc/pacman.conf   # Pacman config path

#
# Warning suppressions
#
#NoWarn = pkg1 pkg2 ...  # Don't warn if not-in-aur / out-of-date / orphaned

#
# Local repo / chroot build pipeline
#
#LocalRepo               # Use any enabled local repos in pacman.conf             (bool)
#LocalRepo = myrepo      # Or restrict to specific repo names                     (list)
#Chroot                  # Build packages in a chroot (historically needs LocalRepo)
#Chroot = /path/to/chroot

#
# Signing
#
#Sign                    # Sign packages with gpg                                 (bool)
#Sign = KEYID            # Or specify key
#SignDb                  # Sign databases with gpg                                (bool)
#SignDb = KEYID

#
# Repo-cache preservation (seen in newer templates)
#
#KeepRepoCache           # Keep local repo cache when using LocalRepo/Sign flows  (bool)  # if unsupported, remove


############################
# [bin] — external commands
############################
[bin]

# Core tools
#Pacman  = pacman
#Makepkg = makepkg
#Git     = git
#Asp     = asp
#Bat     = bat
#Sudo    = sudo

# Review / paging
#FileManager = nvim              # "fm review mode" uses this command
#Pager = less -R                 # Pager command (e.g., bat can be used here too)

# Flags passed through
#MFlags         = --syncdeps --noconfirm
#GitFlags       = --no-progress
#GpgFlags       = --keyserver-options auto-key-retrieve
#BatFlags       = --paging=always --style=plain
#SudoFlags      =
#FileManagerFlags =

# Hooks
#PreBuildCommand = echo "Building $PKGBASE $VERSION"
# Note: executed via sh -c in the PKGBUILD directory; PKGBASE and VERSION exported.


