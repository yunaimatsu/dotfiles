[ids]
*

[main]

# Emacs-style cursor movement
ctrl+f = right
ctrl+b = left
ctrl+n = down
ctrl+p = up
ctrl+h = backspace
ctrl+d = delete

# Option (Alt) + key remaps
option+space = 0
option+m = 1
option+, = 2
option+. = 3
option+j = 4
option+k = 5
option+l = 6
option+u = 7
option+i = 8
option+o = 9
option+p = =
option+semicolon = kp+
option+/ = kp-

# cmd+. to Escape (mapped as meta+. if meta is mapped to cmd in keyd)
meta+. = esc

# Alt+[ to (
option+[ = shift+9

# Alt+] to )
option+] = shift+0

