[ids]
*

[main]

# Emacs-style cursor movement
ctrl+f = right
ctrl+b = left
ctrl+n = down
ctrl+p = up
ctrl+h = backspace
ctrl+d = delete

# Option (Alt) + key remaps
alt+space = 0
alt+m = 1
alt+, = 2
alt+. = 3
alt+j = 4
alt+k = 5
alt+l = 6
alt+u = 7
alt+i = 8
alt+o = 9
alt+p = =
alt+semicolon = kp+
alt+/ = kp-

# cmd+. to Escape (mapped as meta+. if meta is mapped to cmd in keyd)
meta+. = esc

# Alt+[ to (
alt+[ = shift+9

# Alt+] to )
alt+] = shift+0

